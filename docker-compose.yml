version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flamenco_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flamenco_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flamenco-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: flamenco_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/flamenco_db?schema=public
      PORT: 3000
    depends_on:
      - db
    networks:
      - flamenco-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flamenco_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - flamenco-network

volumes:
  postgres_data:

networks:
  flamenco-network:
    driver: bridge
